name: comment-on-pr example
on: pull_request
jobs:
  example:
    name: sample comment
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ ae8d84b4a6159a4c6cf9b73642aeb82a53e890d0 }}
        with:
          msg: "Check out this message!"
          check_for_duplicate_msg: true  # OPTIONAL 
